<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
        <title>Odin Rock Paper Scissors</title>
    </head>

    <body>
        <div class="title">Rock, Paper, Scissors</div>
        <div class="rules">Play rock, paper, scissors. First to 5 wins!</div>
        <div class="buttons">
            <button id="rock" class="btn">Rock</button>
            <button id="paper" class="btn">Paper</button>
            <button id="scissors" class="btn">Scissors</button>
        </div>
        <div class="text">
            <div class="scores"></div>
            <div class="results"></div>
            <div class="winner"></div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
